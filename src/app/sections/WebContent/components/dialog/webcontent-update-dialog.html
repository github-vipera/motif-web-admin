<p-dialog
  #updateDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> New Configuration Parameter </p-header>


<p-footer>
  <kendo-buttongroup look="flat">
    <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
    <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">Update</button>
  </kendo-buttongroup>
</p-footer>

</p-dialog>
