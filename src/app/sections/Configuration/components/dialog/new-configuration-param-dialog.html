<p-dialog
  #newItemDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> New Configuration Parameter </p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">
    
    <kendo-textbox-container
      floatingLabel="Parameter Name"
      style="width: 100%;"
    >
      <input kendoTextBox [(ngModel)]="name" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="nameEditingWarningDisplay">Invalid name</label>

    <label class="combo-control-label">Type
        <kendo-dropdownlist [data]="dataTypes" [(ngModel)]="type" style="width: 100%;"
        [valuePrimitive]="false"></kendo-dropdownlist>
    </label>

  <label class="switch-control-label"> 
      Dynamic
      <wc-switch-control [(ngModel)]="dynamic" class="switch-control-button" ></wc-switch-control>
  </label>

  <label class="switch-control-label"> 
      Encrypted
      <wc-switch-control [(ngModel)]="encrypted" class="switch-control-button"  ></wc-switch-control>
  </label>

  <kendo-textbox-container
  floatingLabel="Value"
  style="width: 100%;"
>
  <input kendoTextBox [(ngModel)]="value" required />
  </kendo-textbox-container>


</div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
      <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">Create</button>
    </kendo-buttongroup>
  </p-footer>

</p-dialog>
