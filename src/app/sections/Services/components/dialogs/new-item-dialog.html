<p-dialog
  #newItemDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> {{ dialogTitle }} </p-header>

  <div style="min-width: 350px;">
    <kendo-textbox-container floatingLabel="{{floatingLabel}}" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="name" required >
    </kendo-textbox-container>
  </div>

  <p-footer> //buttons </p-footer>
</p-dialog>
