<div>
        <wc-dashboard-header [title]="'Mobile Applications'" class="sub-header"></wc-dashboard-header>

        <div class="row spread">

                <div class="flex-toolbar" style="display:flex;align-items: center;">
            
                    <div>
                        <label>Domain</label>
                        <kendo-combobox [data]="domainList" [allowCustom]="false" [valueField]="'name'" [textField]="'name'" [(ngModel)]="selectedDomain"></kendo-combobox>
                    </div>
                                
                </div>
            
                <div class="flex-cmd">
                    <kendo-buttongroup look="flat">
                        <button kendoButton [toggleable]="false" [icon]="'refresh'" (click)="onRefreshClicked()" [disabled]="!canRefresh()">Refresh</button>
                    </kendo-buttongroup>
                </div>
            
            </div>

            
            <div class="row fill">
                <kendo-grid [data]="gridView" [columnMenu]="true"
                    [loading]="loading"  
                    [scrollable]="true"
                    [resizable]="true" [reorderable]="true">
            >
            
            
                            <kendo-grid-column
                                field="name" title="Name">
                            </kendo-grid-column>
            
                            <kendo-grid-column
                                field="latestVersion" title="Latest Version" width="160">
                            </kendo-grid-column>
            
                            <kendo-grid-column
                                field="forbiddenVersions" title="Forbidden Version" width="160">
                            </kendo-grid-column>

                            <kendo-grid-column
                               field="downloadUrl" title="App Store URL">
                            </kendo-grid-column>

                            <kendo-grid-column
                                field="lastAppCheck" title="Last App Check" width="160">
                            </kendo-grid-column>

                            <kendo-grid-column
                                field="created" title="Created" width="160">
                            </kendo-grid-column>
                            
                            <kendo-grid-column title="" width="150" minResizableWidth="100">
                                    <ng-template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex" let-column="column">
                                            <wc-grid-editor 
                                            [question]="'Delete Application ?'" 
                                            [rowIndex]="rowIndex" 
                                            [columnIndex]="columnIndex" 
                                            [column]="column" 
                                            [value]="dataItem[column.field]" 
                                            [dataItem]="dataItem"
                                            [buttonClass]="''" 
                                            [mainClass]="'wc-table-delete-command'"
                                            (onConfirmation)="onDeleteOKPressed(dataItem)" (onCancel)="onDeleteCancelPressed(dataItem)">
                                                <svg data-id="no"><use xlink:href="assets/img/icons.svg#ico-no"></use></svg>
                                            </wc-grid-editor>
                                    </ng-template>
                            </kendo-grid-column>
            
                        </kendo-grid>
            
            
            
            </div>

</div>
