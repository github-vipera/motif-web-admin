<wc-dashboard-header [title]="'Log'"></wc-dashboard-header>

<div class="row spread">

    <div class="flex-toolbar" style="display:flex;align-items: center;">
        <div>
        </div>
    </div>

    <div class="flex-cmd">
        <kendo-buttongroup look="flat">
            <button kendoButton [toggleable]="false" [icon]="'refresh'" (click)="onRefreshClicked()">Refresh</button>
        </kendo-buttongroup>
    </div>

</div>

<div class="row fill">
    <div>			
        <label>Log <div class="cmd"><button class="small" data-copy="#output">Copy</button></div></label>
        <textarea class="fill" spellcheck="false" id="output" #logPane readonly>{{tailLines}}</textarea>
    </div>
</div>
