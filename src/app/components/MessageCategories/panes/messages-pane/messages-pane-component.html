<div style="display: flex;flex-direction: column;height: 100%;">
  <span class="wa-offline-messages-pane-title">Messages</span>

  <kendo-grid [data]="data" 
      style="flex-grow: 2;border:none;padding-top: 4px;" 
      [hideHeader]="true"
      [selectable]="true"
      (selectionChange)="onSelectionChange($event)">
      >
    <kendo-grid-column field="locale" title="Locale"> </kendo-grid-column>
    <kendo-grid-column field="name" title="Name"> </kendo-grid-column>
  </kendo-grid>

  <kendo-buttongroup style="justify-content: flex-end;">
    <button kendoButton [toggleable]="false" [icon]="'plus'" title="Add Message"></button>
    <button kendoButton [toggleable]="false" [icon]="'minus'" title="Remove Message"></button>
  </kendo-buttongroup>
</div>
